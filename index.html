<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <link rel="icon" href="images/calculation.png">
    <meta name="description" content="Scientific Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/86079d168d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="overflow-hidden">
    <!-- Calculator Content -->
    <div class="vh-100 d-flex align-items-center justify-content-center px-3">
      <!-- Calculator body -->
      <div class="container-fluid calci-body d-flex flex-column p-1">
        <!-- Calci Screen -->
        <div class="p-0">
          <input type="text" placeholder="0" id="input" class="display-screen w-100 mt-1 text-end border-0 fs-1">
        </div>

        <!-- DEG and F-E buttons -->
        <div class="d-flex flex-row my-1 w-50">
          <button type="button" class="me-1 all-btns" id="changeUnit" onclick="changeUnit()">DEG</button>
          <button type="button" class="all-btns" onclick="fixToExp()">F-E</button>
        </div>

        <!-- Memory Operation Buttons -->
        <div class="d-flex flex-row my-1 memory">
          <button type="button" class="all-btns" disabled id="mem_clear">MC</button>
          <button type="button" class="all-btns" disabled id="mem_recall">MR</button>
          <button type="button" class="all-btns" id="mem_plus">M+</button>
          <button type="button" class="all-btns" id="mem_minus">M-</button>
          <button type="button" class="all-btns" id="mem_store">MS</button>  
        </div>

        <!-- Trigonometry and Math Functions -->
        <div class="d-flex flex-row my-1 w-75">
          <!-- Trigonometry button and its content-->
          <div class="dropdown me-2">
            <button type="button" class="me-1 all-btns dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><span><img src="images/pythagoras.png" style="transform:scaleX(-1);" class="pb-1 me-2"></span>Trigonometry</button>
            <ul class="dropdown-menu text-center drop">
              <li><a href="#" class="dropdown-item dropdown-btns display-btns">sin</a></li>
              <li><a href="#" class="dropdown-item dropdown-btns display-btns">cos</a></li>
              <li><a href="#" class="dropdown-item dropdown-btns display-btns">tan</a></li>
            </ul>     
          </div>

          <!-- Function button and its content-->
          <div class="dropdown">
            <button type="button" class="all-btns dropdown-toggle" data-bs-toggle="dropdown"><span><img src="images/function.png" class="mb-1"></span> Function</button>
            <ul class="dropdown-menu text-center drop"> 
              <li><a href="#" class="text-decoration-none text-dark my-1 fs-6 dropdown-item dropdown-btns" onclick="findCeil()">⌈x⌉</a></li>
              <li><a href="#" class="text-decoration-none text-dark my-1 fs-6 dropdown-item dropdown-btns" onclick="findFloor()">⌊x⌋</a></li>
            </ul>  
          </div>
        </div>

        <!-- 2nd, π, e, C and backspace buttons -->
        <div class="d-flex flex-row my-1">
          <button type="button" class="all-btns" id="2nd" onclick="changeToSecond()">2<sup>nd</sup></button>
          <button type="button" class="all-btns display-btns">π</button>
          <button type="button" class="all-btns display-btns">e</button>
          <button type="button" class="all-btns" onclick="clearInput()">C</button>
          <button type="button" class="all-btns" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button>
        </div>

        <!-- x^2, 1/x, |x|, exp and mod buttons -->
        <div class="d-flex flex-row my-1">
          <button type="button" class="all-btns shown-btns" onclick="square()">x<sup>2</sup></button>
          <button type="button" class="all-btns hidn-btns" onclick="cube()">x<sup>3</sup></button>
          <button type="button" class="all-btns" onclick="inverse()"><sup>1</sup>/<sub>x</sub></button>
          <button type="button" class="all-btns" onclick="absolute()">|x|</button>
          <button type="button" class="all-btns display-btns">exp</button>
          <button type="button" class="all-btns display-btns">mod</button>
        </div>

        <!-- √x, (, ), n! and ÷ buttons -->
        <div class="d-flex flex-row my-1">
          <button type="button" class="all-btns shown-btns" onclick="squareRoot()">√x</button>
          <button type="button" class="all-btns hidn-btns" onclick="cubeRoot()"><sup>3</sup>√x</button>
          <button type="button" class="all-btns display-btns">(</button>
          <button type="button" class="all-btns display-btns">)</button>
          <button type="button" class="all-btns" onclick="factorial()"><em>n</em>!</button>
          <button type="button" class="all-btns fs-4 fw-bold display-btns">÷</button>
        </div>

        <!-- x^y, 7, 8, 9 and x buttons -->
        <div class="d-flex flex-row my-1">
          <button type="button" class="all-btns display-btns shown-btns">x<sup>y</sup></button>
          <button type="button" class="all-btns hidn-btns display-btns"><sup>y</sup>√x</button>
          <button type="button" class="all-btns display-btns num-btns">7</button>
          <button type="button" class="all-btns display-btns num-btns">8</button>
          <button type="button" class="all-btns display-btns num-btns">9</button>
          <button type="button" class="all-btns fs-4 fw-bold display-btns">x</button>
        </div>
      
        <!-- 10^x, 4, 5, 6 and - buttons -->
        <div class="d-flex flex-row my-1">
          <button type="button" class="all-btns display-btns shown-btns">10<sup>x</sup></button>
          <button type="button" class="all-btns display-btns hidn-btns">2<sup>x</sup></button>
          <button type="button" class="all-btns display-btns num-btns">4</button>
          <button type="button" class="all-btns display-btns num-btns">5</button>
          <button type="button" class="all-btns display-btns num-btns">6</button>
          <button type="button" class="all-btns fs-4 fw-bold display-btns">-</button>
        </div>

        <!-- x^y, 1, 2, 3 and + buttons -->
        <div class="d-flex flex-row my-1">
          <button type="button" class="all-btns display-btns shown-btns">log</button>
          <button type="button" class="all-btns hidn-btns" onclick="logToBase2()">log<sub>2</sub><span>x</span></button>
          <button type="button" class="all-btns display-btns num-btns">1</button>
          <button type="button" class="all-btns display-btns num-btns">2</button>
          <button type="button" class="all-btns display-btns num-btns">3</button>
          <button type="button" class="all-btns fs-4 fw-bold display-btns">+</button>
        </div>

        <!-- ln, +/-, 0, . and = buttons -->
        <div class="d-flex flex-row my-1">
          <button type="button" class="all-btns display-btns shown-btns">ln</button>
          <button type="button" class="all-btns display-btns hidn-btns">e<sup>x</sup></button>
          <button type="button" class="all-btns num-btns" onclick="changeSign()"><sup>+</sup>/<sub>-</sub></button>
          <button type="button" class="all-btns display-btns num-btns">0</button>
          <button type="button" class="all-btns display-btns num-btns">.</button>
          <button type="button" class="all-btns equals-btn" onclick="result()"><i class="fa-solid fa-equals"></i></button>
        </div>

      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
